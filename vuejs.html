<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue.js Image Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id='image-player'>
        <img :src="url" :style="{ border: '5px dashed ' + activeColor }" />
        <div>
            <i v-on:click="play" class="fa fa-play-circle" style="font-size: 48px; color:orangered; cursor: pointer"></i>
            <i v-on:click="stop" class="fa fa-stop-circle" style="font-size: 48px; color:orangered; cursor: pointer"></i>
        </div>
    </div>
    <script>
        var imagePlayer = new Vue({
            el: '#image-player',
            data: {
                url: 'https://loremflickr.com/320/240',
                activeColor: 'green',
                interval: '',
            },
            methods: {
                getImg: function () {
                    this.url = "https://loremflickr.com/320/240?random=" + Math.floor(Math.random()*1000)
                },
                play: function () {
                    this.activeColor = 'orangered'
                    
                    var self = this
                    this.interval = setInterval(function () {
                        self.getImg()
                    }, 2000)
                },
                stop: function () {
                    this.activeColor = 'green'
                    clearInterval(this.interval);
                }
            }
        })
    </script>
</body>
</html>
