<!DOCTYPE html>
<html>
<head>
	<title>Flickr Image Rotator</title>
	<link rel="stylesheet" href="src/style.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
	<script type="text/javascript" src="src/flickr_image_rotator.js"></script>
</head>
<body>
	Tags: <input id="flickrTags" type="text">
	<input type="button" value="Ok">
	<div id="image-rotator"></div>
<script>
$(document).ready(function () {
	'use strict';

	$('#image-rotator').rotateImage();
});
</script>
</body>
</html>
